services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: diamond-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports: ["1433:1433"]
    volumes:
      - mssqldata:/var/opt/mssql
    networks:
      - diamond-net

  # rabbitmq:
  #   image: rabbitmq:3-management
