  api-gateway:
    build:
      context: ./ApiGateWay/ApiGetWay      # đúng như ảnh bạn chụp
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - Integrations__User__BaseUrl=http://user-api:8080
      - Integrations__Order__BaseUrl=http://order-api:8080
      - Integrations__Valuation__BaseUrl=http://valuation-request-api:8080
      - Integrations__Product__BaseUrl=http://product-api:8080
      - Integrations__Payment__BaseUrl=http://payment-api:8080
      - Integrations__ValuationRequest__BaseUrl=http://valuation-request-api:8080
      - Integrations__ValuationResponse__BaseUrl=http://valuation-response-api:8080
      - Jwt__Issuer=diamond.local
      - Jwt__Audience=diamond.clients
      - Jwt__SecretKey=SuperSecretKeyChangeMe_AtLeast32Chars
      - ASPNETCORE_URLS=http://+:8080
     

    ports:
      - "9000:8080"
    depends_on:
      - product-api
      - order-api
      - inventory-api
      - payment-api
      - pricing-api
      - user-api
      - valuation-request-api
      - valuation-response-api
      - invoice-api
    networks:
      - diamond-net


  user-api:
    build:
      context: ./UserService
      dockerfile: UserService.Api/Dockerfile
    container_name: user-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__UserConnection=Server=sqlserver,1433;Database=DiamondUserDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      # - RabbitMQ__HostName=rabbitmq
      # - RabbitMQ__UserName=guest
      # - RabbitMQ__Password=guest
      # - RabbitMQ__Port=5672
    depends_on: [sqlserver]
    ports: ["7001:8080"]
    networks:
      - diamond-net

  product-api:
    build:
      context: ./CatalogService
      dockerfile: Product.Api/Dockerfile
    container_name: product-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__ProductConnection=Server=sqlserver,1433;Database=DiamondProductDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
    depends_on: [sqlserver]
    ports: ["7002:8080"]
    networks:
      - diamond-net

  inventory-api:
    build:
      context: ./InventoryService
      dockerfile: Inventory.Api/Dockerfile
    container_name: inventory-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__InventoryConnection=Server=sqlserver,1433;Database=DiamondInventoryDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      # - RabbitMQ__HostName=rabbitmq
      # - RabbitMQ__UserName=guest
      # - RabbitMQ__Password=guest
      # - RabbitMQ__Port=5672
    depends_on: [sqlserver]
    ports: ["7003:8080"]
    networks:
      - diamond-net

  order-api:
    build:
      context: ./OrderService
      dockerfile: Order.Api/Dockerfile
    container_name: order-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__OrderCartConnection=Server=sqlserver,1433;Database=DiamondOrderCartDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - Integrations__Payment__Secret=SuperStrongSharedSecret_ChangeMe
      # - RabbitMQ__HostName=rabbitmq
      # - RabbitMQ__UserName=guest
      # - RabbitMQ__Password=guest
      # - RabbitMQ__Port=5672
    depends_on: [sqlserver]
    ports: ["7004:8080"]
    networks:
      - diamond-net

  pricing-api:
    build:
      context: ./PricingService
      dockerfile: Pricing.Api/Dockerfile
    container_name: pricing-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PricingConnection=Server=sqlserver,1433;Database=DiamondPricingDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      # - RabbitMQ__HostName=rabbitmq
      # - RabbitMQ__UserName=guest
      # - RabbitMQ__Password=guest
      # - RabbitMQ__Port=5672
    depends_on: [sqlserver]
    ports: ["7005:8080"]
    networks:
      - diamond-net

  payment-api:
    build:
      context: ./PaymentService
      dockerfile: Payment.Api/Dockerfile
    container_name: payment-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Integrations__Order__BaseUrl=http://order-api:8080
      - Integrations__Order__Secret=SuperStrongSharedSecret_ChangeMe
      - ConnectionStrings__PaymentConnection=Server=sqlserver,1433;Database=DiamondPaymentDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
      - PUBLIC_API_URL=http://localhost:7006
    depends_on: [sqlserver]
    ports: ["7006:8080"]
    networks:
      - diamond-net

  valuation-request-api:
    build:
      context: ./ValuationRequestService
      dockerfile: Diamond.ValuationService.Api/Dockerfile
    container_name: valuation-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__ValuationConnection=Server=sqlserver,1433;Database=DiamondValuationDb;User Id=sa;Password=YourStrong!Passw0rd;Encrypt=True;TrustServerCertificate=True
    depends_on: [sqlserver]
    ports: ["7007:8080"]
    networks:
      - diamond-net

  valuation-response-api:
