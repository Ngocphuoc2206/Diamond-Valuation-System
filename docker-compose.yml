      - diamond-net

  invoice-api:
    build:
      context: ./InvoiceService       
      dockerfile: InvoiceService.Api/Dockerfile
    container_name: invoice-api          
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Server=sqlserver,1433;Database=InvoiceDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true
